<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>계좌 정보 입력하기</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
    <link href="../css/add_tenant.css" rel="stylesheet">

</head>

<body>

    <!-- Begin Page Content -->
    <div class="container-fluid">

        <!-- 입주 정보 안내판 -->
        <div class="row">

            <div class="col-sm-12">
                <div class="card shadow mb-4">
                    <!-- Card Header - Dropdown -->
                    <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                        <h6 class="m-0 font-weight-bold text-primary">계좌 정보</h6>
                        <div class="dropdown no-arrow">
                            <a class="dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            </a>
                        </div>
                    </div>
                    <!-- Card Body -->
                    <div class="card-body">
                        <div class="row">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>

                                </thead>
                                <tbody>
                                    <tr>
                                        <th>입금자명</th>
                                        <td><input type="text"></td>
                                    </tr>
                                    <tr>
                                        <th>은행명</th>
                                        <th><select id="bankSelectBox">
                                                <option>KB국민은행</option>
                                                <option>신한은행</option>
                                                <option>우리은행</option>
                                                <option>KEB하나은행</option>
                                                <option>케이뱅크</option>
                                                <option>카카오뱅크</option>
                                                <option>KDB산업은행</option>
                                                <option>IBK기업은행</option>
                                                <option>NH농협은행</option>
                                                <option>수협은행</option>
                                                <option>대구은행</option>
                                                <option>BNK부산은행</option>
                                                <option>BNK경남은행</option>
                                                <option>광주은행</option>
                                                <option>전북은행</option>
                                                <option>제주은행</option>
                                                <option>새마을금고</option>
                                            </select></th>
                                    </tr>
                                    <tr>
                                        <th>계좌번호</th>
                                        <td><input type="text"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                </div>

            </div>
        </div>

        <button style="margin: auto;">계좌 정보 저장</button>
       

    </div>
    <!-- /.container-fluid -->

    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="../vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../js/demo/chart-area-demo.js"></script>
    <script src="../js/demo/chart-pie-demo.js"></script>

    <!-- 은행 셀렉트 박스 값 정렬-->
    <script>
        $(document).ready(function () {

            let selectBox = document.getElementById("bankSelectBox");
            let tmpAry = new Array();

            for (var i = 0; i < selectBox.options.length; i++) {
                tmpAry[i] = new Array();
                tmpAry[i] = selectBox.options[i].text;
            }

            tmpAry.sort();
            $("#bankSelectBox").empty();

            for (var i = 0; i < tmpAry.length; i++) {
                let op = new Option(tmpAry[i])
                selectBox.options[i] = op;
            }
        })
    </script>
</body>

</html>
